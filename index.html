<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/Fav.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maidul.devs</title>
    <style>
      #gradient {
        width: 200px;
        height: 200px;
        pointer-events: none;
        box-shadow: 0 0 100px 1px #c68efd;
        background: radial-gradient(#c68efd, #c68efd30);
        z-index: 10;
        position: absolute;
        border-radius: 100px;
        opacity: 50%;
      }
    </style>
  </head>
  <body class="bg-gradient-bg text-text font-urbanist min-h-screen">
    <div id="root"></div>
    <div id="gradient" class="gradient ">
    </div> 
    <script type="module" src="/src/main.jsx"></script>

    <!-- mouse event script -->
    <script>
      const gradient = document.getElementById("gradient");
      document.addEventListener("mousemove", (e) => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        gradient.style.left = `${mouseX - 100}px`;
        gradient.style.top = `${mouseY - 100}px`;
      });
    </script>
  </body>
</html>
